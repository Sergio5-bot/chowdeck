<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
</head>
<body>
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-8 col-lg-7 mt-3 mb-3">
                <img src="images/chow.PNG" style="padding-left: 10px;">
                <img src="images/Capture.PNG" style="padding-left: 25px;" alt="">
                <span class="enter">Enter address</span>
                <span class="bi bi-chevron-down"></span>
            </div>
            <div class="col-12 col-lg-4 order-3 mt-lg-0"> 
                <input type="search" style="background-color: #f2f2f2;" class="form-control" placeholder="Search Chowdeck....">
            </div>
            <div class="col-4 col-lg-1 order-lg-3">
                <span class="bi bi-cart px-2 py-1" style="background-color: #0c513f; border-radius: 50%; border: 9px solid #0c513f; color : white; border-radius: 50%; position: relative; top: 15px; right: 15px;"></span>     
                <span class="bi bi-person px-2 py-1 mx-5" style="background-color: #0c513f; border-radius: 50%; border: 9px solid #0c513f; color: white; border-radius: 50%; position: relative; right: 1px; bottom: 8px;"></span>
            </div>
        </div>
    </div>
    <hr class="underline mt-1">
    <div class="container-fluid">
        <div class="row">
            <div class="col-d-none col-2">
                <div class="bi bi-arrow-left" style="padding-left: 10px;"></div>
                <h6 class="rest" style="position: relative; left: 34px; bottom: 23px;">Restuarants</h6>
            </div>
        </div>
        <div class="row-bread">
            <div class="col-12 lg-8">
                <img src="images/hotbread.png" alt="">
            </div>
        </div>
    </div>
    
</body>
</html>
